<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Management (Cloudinary Test)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .form-section, .list-section { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="text"], input[type="number"], input[type="file"], button, select { 
            display: block; margin-bottom: 10px; padding: 8px; width: 100%; box-sizing: border-box; 
        }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        .city-item { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; display: flex; gap: 10px; align-items: center; }
        .city-item img { max-width: 100px; max-height: 100px; object-fit: cover; margin-right: 10px; }
        .city-details { flex-grow: 1; }
        .actions button { width: auto; margin-left: 5px; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestion des Villes Cloudinary üèôÔ∏è</h1>
        <div class="message" id="alertMessage"></div>

        <div class="form-section">
            <h2>Cr√©er une Nouvelle Ville</h2>
            <form id="createCityForm">
                <input type="text" id="name" name="name" placeholder="Nom (Anglais, pour unicit√©)" required>
                <input type="text" id="nameAr" name="nameAr" placeholder="Nom (Arabe)" required>
                <input type="text" id="nameEn" name="nameEn" placeholder="Nom (Anglais)" required>
                <input type="text" id="country" name="country" placeholder="Pays" required>
                <input type="number" id="radius" name="radius" placeholder="Rayon (Nombre)" required>
               <input type="text" id="updateAddress" name="address" placeholder="Adresse">
<input type="text" id="updateAdressAr" name="adressAr" placeholder=" Adresse (Arabe)">
<input type="text" id="updateAdressEn" name="adressEn" placeholder=" Adresse (Anglais)">
<input type="number" step="any" id="updateLatitude" name="latitude" placeholder="Latitude">
<input type="number" step="any" id="updateLongitude" name="longitude" placeholder="Longitude"> <label>
                    Actif: 
                    <select id="isActive" name="isActive">
                        <option value="true">Oui</option>
                        <option value="false">Non</option>
                    </select>
                </label>
                <label>Image de la Ville:
                    <input type="file" id="image" name="image" accept="image/*">
                </label>
                <button type="submit">Cr√©er la Ville</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Liste des Villes</h2>
            <div id="cityList">
                Chargement...
            </div>
        </div>
    </div>

    <div id="updateModal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 100;">
        <div style="background-color: white; margin: 10% auto; padding: 20px; width: 80%; max-width: 500px; border-radius: 5px;">
            <h3>Modifier la Ville <span id="modalCityName"></span></h3>
            <form id="updateCityForm">
                <input type="hidden" id="updateId">
                <input type="text" id="updateName" name="name" placeholder="Nom">
                <input type="text" id="updateNameAr" name="nameAr" placeholder="Nom (Arabe)">
                <input type="text" id="updateNameEn" name="nameEn" placeholder="Nom (Anglais)">
                <input type="text" id="updateCountry" name="country" placeholder="Pays">
                <input type="number" id="updateRadius" name="radius" placeholder="Rayon">
             <input type="text" id="updateAddress" name="address" placeholder="Adresse">
<input type="text" id="updateAdressAr" name="adressAr" placeholder=" Adresse (Arabe)">
<input type="text" id="updateAdressEn" name="adressEn" placeholder=" Adresse (Anglais)">
<input type="number" step="any" id="updateLatitude" name="latitude" placeholder="Latitude">
<input type="number" step="any" id="updateLongitude" name="longitude" placeholder="Longitude"> <label>
                    Actif: 
                    <select id="updateIsActive" name="isActive">
                        <option value="true">Oui</option>
                        <option value="false">Non</option>
                    </select>
                </label>
                <p>Image actuelle: <img id="currentImage" style="max-width: 100px; display: block;" /></p>
                <label>Nouvelle Image (Optionnel, remplace l'ancienne):
                    <input type="file" id="updateImage" name="image" accept="image/*">
                </label>
                <button type="submit">Sauvegarder les Modifications</button>
                <button type="button" onclick="closeModal()">Annuler</button>
            </form>
        </div>
    </div>

    <script src="city.js"></script>
</body>
</html>
